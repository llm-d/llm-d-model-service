apiVersion: llm-d.ai/v1alpha1
kind: ModelService
metadata:
  name: busybox
spec:
  decoupleScaling: false

  baseConfigMapRef:
    name: basic-basic-conf

  routing: 
    modelName: llama-2075
    ports:
    - name: inport
      port: 80
    - name: outport
      port: 9376

  modelArtifacts:
    uri: pvc://llama-of-the-future/path/to/llama-2075

  # describe decode pods
  decode:
    replicas: 1
    initContainers:
    - name: "proxy"
      image: "busybox"
      args: 
      - "{{ .ModelPath }}"
    containers:
    - name: "llm"
      image: busybox
      args:
      - "{{ .ModelName }}"
