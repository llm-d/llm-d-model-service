apiVersion: v1
kind: ConfigMap
metadata:
  name: basic-basic-conf
data:
  decodeDeployment: |
    spec:
      replicas: 2
      template:
        spec:
          containers:
          - name: llm
            command:
            - sleep

  # Note that this label is preserved and our labels are added
  decodeService: |
    spec:
      selector:
        app.kubernetes.io/name: decodeServiceLabelInBaseConfig
      ports:
        - protocol: TCP
          port: 80
          targetPort: 9376
  
  # This service should not be created bc prefill doesn't exist in basemsvc.yaml
  prefillService: |
    spec:
      selector:
        app.kubernetes.io/name: prefillServiceLabelInBaseConfig
      ports:
        - protocol: TCP
          port: 80
          targetPort: 9376

  inferenceModel: |
    spec:
      criticality: standard    
  
  inferencePool: |
    spec:
      targetPortNumber: 9376