apiVersion: llm-d.ai/v1alpha1
kind: ModelService
metadata:
  name: facebook-opt-125m-model-service
spec:
  decoupleScaling: false

  baseConfigMapRef:
    name: facebook-base-config

  routing: 
    modelName: facebook/opt-125m

  modelArtifacts:
    uri: pvc://facebook-pvc/path/to/model

  # describe decode pods
  decode:
    replicas: 1
    
    # TODO: override or append for node affinity?
    # should be requiredDuringSchedulingIgnoredDuringExecution
    acceleratorTypes:
      labelKey: nvidia.com/gpu.product
      labelValues:
        - NVIDIA-A100-SXM4-80GB
    containers:
    - name: "vllm"
      args:
      - "--model"
      - "facebook/opt-125m"
  
  # describe the prefill pods 
  prefill:
    replicas: 1
    acceleratorTypes:
      labelKey: nvidia.com/gpu.product
      labelValues:
        - NVIDIA-A100-SXM4-80GB
    containers:
    - name: "vllm"
      args:
      - "--model"
      - "facebook/opt-125m"
