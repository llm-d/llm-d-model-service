name: CI - PR Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Sanity check repo contents
        run: ls -la
    
      - name: Set up go with cache
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: ./go.sum

      - name: Run lint checks
        run: |
          echo "Running golangci-lint..."

          # Verify config file exists
          if [ -f .golangci.yml ] || [ -f .golangci.yaml ] || [ -f .golangci.toml ]; then
            echo "✅ Found golangci-lint config file"
          else
            echo "⚠️ No golangci-lint config file found. Using default linters"
          fi

          make lint

      - name: Run go test
        shell: bash 
        run: |
          # echo "Installing Ginkgo..."
          # go install github.com/onsi/ginkgo/ginkgo@v2.23.3
          # export PATH=$PATH:$(go env GOPATH)/bin
          # echo "Ginkgo installed:"
          # ginkgo version
          # echo "Running tests with Ginkgo..."
          # go env -w GOFLAGS=-buildvcs=false
          make test
